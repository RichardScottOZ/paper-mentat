# Academic Paper Search Framework Configuration

# Your email - REQUIRED for Unpaywall and polite API access
contact_email: ""

# SSL - set to false if behind a corporate proxy
ssl_verify: false

# CORE.ac.uk API key (register at https://core.ac.uk/services/api)
core_api_key: ""

# Rate limiting
rate_limit_per_second: 1
timeout: 30
user_agent: "paper-mentat/0.1.0 (research-agent)"

# Output
output_dir: "results"
save_pdfs: true

# Topics for automated search
topics_of_interest:
  # Broad domain
  - "machine learning mineral exploration"
  - "deep learning geoscience"
  - "artificial intelligence mining"
  # Technique + application
  - "prospectivity mapping"
  - "NLP mineral exploration"
  - "transformer model geoscience"
  # Emerging/niche
  - "foundation model geoscience"
  - "large language model geology"
  - "LLM mineral exploration"

# Paper list files to process
paper_lists:
  - "mineral_exploration_papers.txt"
  - "machine_learning_geology_papers.txt"

# LLM Enhancement (optional)
enable_llm_enhancement: false
llm_provider: "ollama"  # "ollama" or "openai"
ollama_base_url: "http://localhost:11434"
ollama_model: "llama2"
ollama_timeout: 60
